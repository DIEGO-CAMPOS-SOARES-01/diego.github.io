<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Meu Amor</title>
  <style>
    /* Reset e estilo base */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body {
      /* Fundo degrad√™ suave, sem imagem externa */
      background: linear-gradient(135deg, #ff9a9e 0%, #ffc3a0 100%);
      font-family: sans-serif;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    /* Canvas sobrepostos */
    canvas {
      position: fixed; top:0; left:0;
      width:100vw; height:100vh;
      pointer-events: none;
    }
    /* Container central */
    .container {
      position: relative; z-index:2;
      max-width:600px; width:90%; padding:30px;
      background: rgba(255,255,255,0.85);
      border-radius:16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container h1 {
      font-size:2.5rem; color:#d6336c;
      margin-bottom:20px;
    }
    .container p {
      font-size:1.1rem; color:#333;
      line-height:1.5;
    }
    @media (max-width:480px) {
      .container { padding:20px; }
      .container h1 { font-size:2rem; }
      .container p { font-size:1rem; }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <canvas id="sparkleCanvas"></canvas>
  <div class="container">
    <h1>Para Meu Amor</h1>
    <p>
      Oi, meu amor! üíñ<br>
      Cada instante ao seu lado faz meu cora√ß√£o bater mais forte.<br>
      Te amo hoje e sempre!
    </p>
  </div>
  <script>
    // Refer√™ncias de canvas
    const heartC = document.getElementById('heartCanvas'), heartCtx = heartC.getContext('2d');
    const sparkleC = document.getElementById('sparkleCanvas'), sparkleCtx = sparkleC.getContext('2d');
    function resize() {
      [heartC, sparkleC].forEach(c => { c.width = window.innerWidth; c.height = window.innerHeight; });
    }
    window.addEventListener('resize', resize);
    resize();

    // Cria√ß√£o de cora√ß√µes
    let hearts = [];
    function createHeart() {
      return {
        x: Math.random() * heartC.width,
        y: heartC.height + 10,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }
    function drawHeart(h) {
      heartCtx.save();
      heartCtx.globalAlpha = h.opacity;
      heartCtx.fillStyle = '#d6336c';
      heartCtx.beginPath();
      heartCtx.moveTo(h.x, h.y);
      heartCtx.bezierCurveTo(h.x, h.y - h.size/2, h.x - h.size, h.y - h.size/2, h.x - h.size, h.y);
      heartCtx.bezierCurveTo(h.x - h.size, h.y + h.size, h.x, h.y + h.size*1.5, h.x, h.y + h.size*2);
      heartCtx.bezierCurveTo(h.x, h.y + h.size*1.5, h.x + h.size, h.y + h.size, h.x + h.size, h.y);
      heartCtx.bezierCurveTo(h.x + h.size, h.y - h.size/2, h.x, h.y - h.size/2, h.x, h.y);
      heartCtx.closePath();
      heartCtx.fill();
      heartCtx.restore();
    }

    // Cria√ß√£o de brilhos
    let sparkles = [];
    function createSparkle() {
      return {
        x: Math.random() * sparkleC.width,
        y: Math.random() * sparkleC.height,
        size: Math.random() * 3 + 1,
        opacity: Math.random(),
        fade: Math.random() * 0.015 + 0.005
      };
    }
    function drawSparkle(s) {
      sparkleCtx.save();
      sparkleCtx.globalAlpha = s.opacity;
      sparkleCtx.fillStyle = '#fff';
      sparkleCtx.beginPath();
      sparkleCtx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      sparkleCtx.fill();
      sparkleCtx.restore();
    }

    // Loop de anima√ß√£o
    function animate() {
      heartCtx.clearRect(0,0,heartC.width,heartC.height);
      sparkleCtx.clearRect(0,0,sparkleC.width,sparkleC.height);

      if (hearts.length < 60 && Math.random() < 0.1) hearts.push(createHeart());
      hearts = hearts.filter(h => {
        h.y -= h.speed;
        h.opacity -= 0.002;
        if (h.opacity <= 0) return false;
        drawHeart(h);
        return true;
      });

      if (sparkles.length < 100 && Math.random() < 0.3) sparkles.push(createSparkle());
      sparkles = sparkles.filter(s => {
        s.opacity -= s.fade;
        if (s.opacity <= 0) return false;
        drawSparkle(s);
        return true;
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
