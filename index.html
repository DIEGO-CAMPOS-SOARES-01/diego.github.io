<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Meu Amor</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width:100%; height:100%; overflow:hidden; }
    body {
      /* Gradiente suave, sem texto nem watermark */
      background: linear-gradient(135deg, #ffe6f2 0%, #fff0f5 100%);
      position: relative;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Canvas sobreposto */
    canvas {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      pointer-events: none;
    }
    /* Caixa branca central */
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px; width: 90%;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container h1 {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.5;
    }
    @media (max-width:480px) {
      .container { padding: 20px; }
      .container h1 { font-size: 2rem; }
      .container p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <canvas id="sparkleCanvas"></canvas>

  <div class="container">
    <h1>Para Meu Amor</h1>
    <p>Oi, meu amor! ðŸ’–<br>
       Cada instante com vocÃª colore meu mundo.<br>
       Te amo hoje e sempre!</p>
  </div>

  <script>
    // Setup canvases
    const heartC = document.getElementById('heartCanvas');
    const heartCtx = heartC.getContext('2d');
    const sparkleC = document.getElementById('sparkleCanvas');
    const sparkleCtx = sparkleC.getContext('2d');
    function resize() {
      [heartC, sparkleC].forEach(c => {
        c.width = window.innerWidth;
        c.height = window.innerHeight;
      });
    }
    window.addEventListener('resize', resize);
    resize();

    // Hearts animation
    let hearts = [];
    function createHeart() {
      return {
        x: Math.random() * heartC.width,
        y: heartC.height + 20,
        size: Math.random() * 25 + 10,
        speed: Math.random() * 1 + 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }
    function drawHeart(h) {
      const { x, y, size, opacity } = h;
      heartCtx.save();
      heartCtx.globalAlpha = opacity;
      heartCtx.fillStyle = '#d6336c';
      heartCtx.beginPath();
      // desenho simplificado de coraÃ§Ã£o
      heartCtx.moveTo(x, y);
      heartCtx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
      heartCtx.bezierCurveTo(x - size, y + size, x, y + size*1.5, x, y + size*2);
      heartCtx.bezierCurveTo(x, y + size*1.5, x + size, y + size, x + size, y);
      heartCtx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
      heartCtx.closePath();
      heartCtx.fill();
      heartCtx.restore();
    }

    // Sparkles animation
    let sparkles = [];
    function createSparkle() {
      return {
        x: Math.random() * sparkleC.width,
        y: Math.random() * sparkleC.height,
        size: Math.random() * 3 + 1,
        opacity: Math.random(),
        fade: Math.random() * 0.02 + 0.005
      };
    }
    function drawSparkle(s) {
      sparkleCtx.save();
      sparkleCtx.globalAlpha = s.opacity;
      sparkleCtx.fillStyle = '#fff';
      sparkleCtx.beginPath();
      sparkleCtx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      sparkleCtx.fill();
      sparkleCtx.restore();
    }

    function animate() {
      // limpar
      heartCtx.clearRect(0, 0, heartC.width, heartC.height);
      sparkleCtx.clearRect(0, 0, sparkleC.width, sparkleC.height);

      // coraÃ§Ãµes
      if (hearts.length < 60 && Math.random() < 0.1) hearts.push(createHeart());
      hearts = hearts.filter(h => {
        h.y -= h.speed;
        h.opacity -= 0.002;
        if (h.opacity <= 0) return false;
        drawHeart(h);
        return true;
      });

      // brilhos
      if (sparkles.length < 100 && Math.random() < 0.3) sparkles.push(createSparkle());
      sparkles = sparkles.filter(s => {
        s.opacity -= s.fade;
        if (s.opacity <= 0) return false;
        drawSparkle(s);
        return true;
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
